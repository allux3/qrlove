<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SCAN#2</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./jquery-3.3.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">    
  </head>
  <body>
      
     <div class = "wrapper-div">
          <div class = "content-div" id="content-div">
           <span class="animate-item"></span>
            <h4 id="header" class="animate-item">GLAD YOU ARE ON-BOARD</h4>
              <div id="subtitle">
                <div style="display:inline-block;" class="arrow-right animate-item"></div>
                <p id="text" style="display:inline-block;font-weight: 900;letter-spacing: 3px;" class="animate-item">SCAN #2<br></p><br>
                <p id="text" style="display:inline-block;letter-spacing: 2px;" class="animate-item"> THANKS FOR SCANNING<br></p>
                <img id="thumbs" class="animate-item" src="./Thumbs_Up.svg"/>
              </div>
             <p id="text2" class="animate-item"> Thumbs up by<br> Quinn Keaveney<br></p>

          </div>
     </div>
   
      
<script type="text/javascript">

    function entireAnimation() {
      var items = document.querySelectorAll('.animate-item');
      var isMoved = false;
        isMoved = !isMoved;
        for ( var i=0; i < items.length; i++ ) {
          var toggleItemMove = getToggleItemMove( i );
          var delay = isMoved ? ( items.length - i - 1 ) : i;
          delay *= 50;
          setTimeout( toggleItemMove, delay );
        }

      function getToggleItemMove( i ) {
        var item = items[i];
        return function() {
          item.classList.toggle('is-moved');
        }
      }

    }

    //window.onload = entireAnimation();
   window.addEventListener('DOMContentLoaded', (event) => {
       entireAnimation(); 
    });

    </script>
</body>
</html>
